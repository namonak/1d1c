name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dev image (cached)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: 1d1c-dev:ubuntu-24.04
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Lint Check
        run: docker run --rm -v "${{ github.workspace }}:/workspace" -w /workspace 1d1c-dev:ubuntu-24.04 ./task.sh lint

      - name: Static Analysis
        run: docker run --rm -v "${{ github.workspace }}:/workspace" -w /workspace 1d1c-dev:ubuntu-24.04 ./task.sh analysis

      - name: Build and Run Tests
        run: docker run --rm -v "${{ github.workspace }}:/workspace" -w /workspace 1d1c-dev:ubuntu-24.04 ./task.sh run
